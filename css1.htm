<!DOCTYPE html>
<html>

<head>
	<title>Flexbox </title>
	<style>
	.flex-container {
		display: flex;
		background-color: red;
	}
	
	.flex-container div {
		background-color: yellow;
		margin: 10px;
		padding: 10px;
	}
	</style>
</head>

<body>
	<h2>Flexbox</h2>
	
	<div class="flex-container">
		<div>Item1</div>
		<div>Item2</div>
		<div>Item3</div>
	</div>
</body>

</html>
